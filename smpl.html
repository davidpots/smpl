
<!DOCTYPE html>

<head>
<meta charset="utf-8">
<title>SMPL - A small responsive framework</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" href="css/style.css">


</head>

<body>

	<div class="wrap">
		

		<h2>1,2</h2>
		<div class="cols-1-2">
			<div class="col-item col-item-1"></div>
			<div class="col-item col-item-2"></div>
		</div> <!-- end: .cols-1-2 -->


		<h2>1,3</h2>
		<div class="cols-1-3">
			<div class="col-item col-item-1"></div>
			<div class="col-item col-item-2"></div>
			<div class="col-item col-item-3"></div>
		</div> <!-- end: .cols-1-2-4 -->


		<h2>1,2,4</h2>
		<div class="cols-1-2-4">
			<div class="col-item col-item-1"></div>
			<div class="col-item col-item-2"></div>
			<div class="col-item col-item-3"></div>
			<div class="col-item col-item-4"></div>
		</div> <!-- end: .cols-1-2-4 -->

		<h2>Uneven Columns</h2>
		<div class="cols-1-2-w-emph">
			<div class="col-item col-item-1 col-major"></div>
			<div class="col-item col-item-2"></div>
		</div> <!-- end: .cols-1-2 -->


		<h2>1,2,3,6</h2>
		<div class="cols-1-2-3-6">
			<div class="col-item col-item-1"></div>
			<div class="col-item col-item-2"></div>
			<div class="col-item col-item-3"></div>
			<div class="col-item col-item-4"></div>
			<div class="col-item col-item-5"></div>
			<div class="col-item col-item-6"></div>
		</div> <!-- end: .cols-1-2-4 -->



	</div> <!-- end: .wrap -->

	<script src="/scripts/scripts.js"></script>

</body>

</html>
